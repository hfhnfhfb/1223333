			//++
			$(".b").click(function(){
				var num = $(this).prev().text();
				num++;
				$(this).prev().text(num);
				zj()
			})
			//--
			$(".a").click(function(){
				var num=$(this).next().text();
				num--;
				if(num==-1){num=0}
				$(this).next().text(num);
				zj()
			})
			//单删
			$(".del").click(function(){
				$(this).parent().remove()
				zj()
			})
			//全删
			$(".qdel").click(function(){
				$("#wrapper").children().remove()
			})
			//总价
			function zj(){
				var money=0;
				$(".money").each(function(){
					money+=$(this).prev().prev().children().text()*$(this).text();
				})
				$(".zj").text(money)
			}
